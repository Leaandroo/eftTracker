<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Contenedor global-->
    <div class="container">
      <!--Contenedor del titulo y subtitulo-->
      <div class="title">
        <h1>Escape From Tarkov</h1>
        <h2>Hideout Tracker</h2>
      </div>
      <!--Contenedor del formulario-->
      <div class="item-input-container">
        <form class="form">
          <!-- Contendeor del inputName-->
          <div id="itemName" class="item-input">
            <label for="">Item name: <span>*</span></label>
            <input type="text" required placeholder="Ej: Bolts" class="input-style" />
          </div>
          <!-- Contenedor de los items en posesion-->
          <div id="itemHideout" class="item-input">
            <label for="">Quantity in stash: <span>*</span></label>
            <input type="number" required placeholder="Ej: 0" min="0" max="100" class="input-style" />
          </div>
          <!-- Contendor de los items necesitados-->
          <div id="itemNeeded" class="item-input">
            <label for="">Quantity needed: <span>*</span></label>
            <input type="number" required placeholder="Ej: 6" min="1" max="100" class="input-style" />
          </div>
          <!-- Contendor del selector de modulo-->
          <div id="moduleSelector" class="item-input">
            <label for="">Select module: </label>
            <select name="" id="" class="input-style">
              <option value="">Workbench</option>
              <option value="">Gym</option>
              <option value="">Medstation</option>
            </select>
          </div>
          <!-- Contendor del boton de aÃ±adir-->
          <div id="addButton" class="button">
            <button type="submit" class="add-button">Add item</button>
          </div>
        </form>
      </div>
      <div class="item-list">
        <p>No items in tracking</p>
      </div>
    </div>
  </body>
</html>
