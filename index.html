        <h2>Hideout Tracker</h2>

      <!--Contenedor del formulario-->
      <div class="item-input-container">
        <form id="addItemForm" class="form">
          <!-- Contendeor del inputName-->
          <div id="itemName" class="item-input">
            <label for="itemName">Item name: <span>*</span></label>
            <input type="text" id="itemNameText" required placeholder="Ej: Bolts" class="input-style" />
          </div>
          <!-- Contenedor de los items en posesion-->
          <div id="itemHideout" class="item-input">
            <label for="itemHideoutText">Quantity in stash: <span>*</span></label>
            <input type="number" id="itemHideoutText" required placeholder="Ej: 0" min="0" max="100" class="input-style" />
          </div>
          <!-- Contendor de los items necesitados-->
          <div id="itemNeeded" class="item-input">
            <label for="itemNeededText">Quantity needed: <span>*</span></label>
            <input type="number" id="itemNeededText" placeholder="Ej: 6" min="1" max="100" class="input-style" />
          </div>
          <!-- Contendor del selector de modulo-->
          <div id="moduleSelector" class="item-input">
            <label for="selectorModule">Select a module: </label>
            <select id="selectorModule" class="input-style">
              <option value="0">Choose a module</option>
              <option value="1">Air Filtering Unit</option>
              <option value="2">Bitcoin Farm</option>
              <option value="3">Booze Generator</option>
              <option value="4">Cultist Circle</option>
              <option value="5">Generator</option>
              <option value="6">Gear Rack</option>
              <option value="7">Gym</option>
              <option value="8">Hall of Fame</option>
              <option value="9">Heating</option>
              <option value="10">Illumination</option>
              <option value="11">Intelligence Center</option>
              <option value="12">Lavatory</option>
              <option value="13">Library</option>
              <option value="14">Medstation</option>
              <option value="15">Nutrition Unit</option>
              <option value="16">Rest Space</option>
              <option value="17">Scav Case</option>
              <option value="18">Security</option>
              <option value="19">Shooting Range</option>
              <option value="20">Solar Power</option>
              <option value="21">Stash</option>
              <option value="22">Vents</option>
              <option value="23">Water Collector</option>
              <option value="24">Weapon Rack</option>
              <option value="25">Workbench</option>
            </select>
          </div>
          <!-- Contendor del boton de añadir-->
          <div id="addButton" class="button">
            <button type="submit" class="add-button">Add to tracker</button>
          </div>
        </form>
      </div>

      <div class="item-list-container">
        <div class="item-list" id="itemList">
          <p>No hay items agregados</p>
        </div>
